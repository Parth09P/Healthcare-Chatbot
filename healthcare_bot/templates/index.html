<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Assistant Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .chat-button {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Healthcare Assistant Bot</h1>
        <p>This bot helps you with your healthcare-related queries, medication regimens, and appointment scheduling. Feel free to ask questions about your health.</p>
        <a href="{% url 'chat' %}" class="chat-button">Start Chatting</a>
    </div>
</body>
</html>
